<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            font-family: 'Orbitron', monospace;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .cosmic-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 50%, rgba(120, 0, 255, 0.15) 0%, transparent 70%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 0, 150, 0.12) 0%, transparent 70%),
                radial-gradient(ellipse at 40% 80%, rgba(0, 150, 255, 0.1) 0%, transparent 70%);
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .title {
            font-size: 4rem;
            font-weight: 900;
            color: #8a2be2;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            margin-bottom: 1rem;
            letter-spacing: 0.3em;
            z-index: 10;
        }
        
        .countdown {
            font-size: 6rem;
            font-weight: 900;
            color: #00ffff;
            text-shadow: 0 0 40px rgba(0, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            z-index: 10;
        }
        
        .labels {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 0.3em;
            margin-bottom: 2rem;
            z-index: 10;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.2em;
            z-index: 10;
        }
        
        .logo {
            position: absolute;
            top: 30px;
            left: 30px;
            width: 60px;
            height: 60px;
            z-index: 10;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cosmic-bg"></div>
    <div class="stars" id="stars"></div>
    
    <img src="assets/kiro-logo.png" alt="Kiro Logo" class="logo">
    
    <h1 class="title">SHADOW KIRO CLOCK</h1>
    <div class="countdown">05:42:18</div>
    <div class="labels">HOURS : MINUTES : SECONDS</div>
    <p class="subtitle">Countdown to Kiro's Midnight Zone</p>
    
    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.top = Math.random() * 100 + '%';
            star.style.left = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
