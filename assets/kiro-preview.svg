<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glow1" cx="20%" cy="50%">
      <stop offset="0%" style="stop-color:rgba(120,0,255,0.15);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(120,0,255,0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow2" cx="80%" cy="20%">
      <stop offset="0%" style="stop-color:rgba(255,0,150,0.12);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(255,0,150,0);stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="glow3" cx="40%" cy="80%">
      <stop offset="0%" style="stop-color:rgba(0,150,255,0.1);stop-opacity:1" />
      <stop offset="70%" style="stop-color:rgba(0,150,255,0);stop-opacity:0" />
    </radialGradient>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="titleGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Cosmic glows -->
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <rect width="1200" height="630" fill="url(#glow3)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="200" cy="120" r="1" fill="white" opacity="0.6"/>
  <circle cx="350" cy="90" r="2" fill="white" opacity="0.9"/>
  <circle cx="450" cy="150" r="1" fill="white" opacity="0.7"/>
  <circle cx="600" cy="100" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="750" cy="130" r="1" fill="white" opacity="0.5"/>
  <circle cx="850" cy="80" r="2" fill="white" opacity="0.9"/>
  <circle cx="950" cy="140" r="1" fill="white" opacity="0.6"/>
  <circle cx="1050" cy="110" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="150" cy="200" r="1" fill="white" opacity="0.7"/>
  <circle cx="300" cy="250" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="500" cy="220" r="1" fill="white" opacity="0.6"/>
  <circle cx="700" cy="280" r="2" fill="white" opacity="0.9"/>
  <circle cx="900" cy="240" r="1" fill="white" opacity="0.7"/>
  <circle cx="1100" cy="260" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="80" cy="350" r="1" fill="white" opacity="0.6"/>
  <circle cx="250" cy="380" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="400" cy="340" r="1" fill="white" opacity="0.7"/>
  <circle cx="650" cy="390" r="2" fill="white" opacity="0.9"/>
  <circle cx="800" cy="360" r="1" fill="white" opacity="0.6"/>
  <circle cx="1000" cy="380" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="450" r="1" fill="white" opacity="0.7"/>
  <circle cx="320" cy="480" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="520" cy="460" r="1" fill="white" opacity="0.6"/>
  <circle cx="720" cy="490" r="2" fill="white" opacity="0.9"/>
  <circle cx="920" cy="470" r="1" fill="white" opacity="0.7"/>
  <circle cx="1120" cy="450" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="180" cy="550" r="1" fill="white" opacity="0.6"/>
  <circle cx="380" cy="580" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="580" cy="560" r="1" fill="white" opacity="0.7"/>
  <circle cx="780" cy="590" r="2" fill="white" opacity="0.9"/>
  <circle cx="980" cy="570" r="1" fill="white" opacity="0.6"/>
  
  <!-- Title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="64" font-weight="900" 
        fill="#8a2be2" text-anchor="middle" filter="url(#titleGlow)" letter-spacing="8px">
    SHADOW KIRO CLOCK
  </text>
  
  <!-- Countdown -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-size="96" font-weight="900" 
        fill="#00ffff" text-anchor="middle" filter="url(#textGlow)">
    05:42:18
  </text>
  
  <!-- Labels -->
  <text x="600" y="360" font-family="Arial, sans-serif" font-size="20" 
        fill="rgba(255,255,255,0.7)" text-anchor="middle" letter-spacing="6px">
    HOURS : MINUTES : SECONDS
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="24" 
        fill="rgba(255,255,255,0.8)" text-anchor="middle" letter-spacing="4px">
    Countdown to Kiro's Midnight Zone
  </text>
  
  <!-- Features -->
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="18" 
        fill="rgba(255,255,255,0.6)" text-anchor="middle">
    Interactive Themes • Zoom Controls • Screenshot Capture • Kiro-Man Minigame
  </text>
  
  <!-- URL -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="16" 
        fill="rgba(0,255,255,0.8)" text-anchor="middle">
    shadowkiroclock.netlify.app
  </text>
  
  <!-- Kiro Logo placeholder (you'll need to replace this with actual logo) -->
  <circle cx="80" cy="80" r="30" fill="#8a2be2" opacity="0.8"/>
  <rect x="65" y="70" width="30" height="4" fill="#00ffff"/>
  <rect x="65" y="78" width="30" height="4" fill="#00ffff"/>
  <rect x="65" y="86" width="30" height="4" fill="#00ffff"/>
</svg>